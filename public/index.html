<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Minichat</title>
</head>

<body class="container">
    <h1>Minichat</h1>
    <hr>
    <form action="" id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-4">
            </ul>
        </div>
    </div>

    <!-- vincular con el cdn de la libreria socket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
        integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- definir cadena de conexiÃ³n al socket server -->
    <script>
        const socket = io('http://localhost:8080');
        const formulario = document.getElementById("miFormulario")
        const mensajes = document.getElementById("misMensajes")
        formulario.addEventListener("submit", (event) => {
            event.preventDefault();
            const nuevoMensaje = txtMensaje.value
            socket.emit("mensaje-to-server", { texto: nuevoMensaje })

        })
        socket.on('mensaje-from-server', (data) => {
            mensajes.innerHTML +=`
            <li>${data.texto}</li>
            `
        })

    </script>
</body>

</html>
